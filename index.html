<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>

    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">

    <script src="scripts/script.js"></script>
    <script src="scripts/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="card-container">
       
        <div class="card quiz-card">
            <div class="card-sidebar">
                <div class="card-sidebar-img-container">
                    <img class="card-sidebar-img" src="img/Quizapp-blue/Group 8.png" alt="Logo">
                </div>
                <div class="card-sidebar-title">
                    HTML
                </div>
                <div class="card-sidebar-title">
                    CSS
                </div>
                <div class="card-sidebar-title">
                    JS
                </div>
                <div class="card-sidebar-title">
                    Java
                </div>
            </div>
            <div class="card-body">
                <h5 class="card-title mt-4">Wer hat HTML erfunden?</h5>
                <div class="card-answers">
                    <div class="card mb-3 card-answer">
                        <div class="card-option">
                            A
                        </div>
                        <div class="card-body pd_75">
                            Antwort 1
                        </div>
                    </div>
                    <div class="card mb-3 card-answer">
                        <div class="card-option">
                            B
                        </div>
                        <div class="card-body pd_75">
                            Antwort 2
                        </div>
                    </div>
                    <div class="card mb-3 card-answer">
                        <div class="card-option">
                            C
                        </div>
                        <div class="card-body pd_75">
                            Antwort 3
                        </div>
                    </div>
                    <div class="card card-answer">
                        <div class="card-option">
                            D
                        </div>
                        <div class="card-body pd_75">
                            Antwort 4
                        </div>
                    </div>
                </div>
                
                <div class="question-footer mt-2">
                    <button type="button" class="btn btn-primary">Vorige Frage</button>
                    <span><strong>1</strong> von <strong>5</strong> Fragen</span>
                    <button type="button" class="btn btn-primary">NÃ¤chste Frage</button>
                </div>
        </div>
    </div>

</body>

</html>
