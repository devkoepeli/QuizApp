<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>

    <link rel="icon" type="image/x-icon" href="img/favicon.jpg">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">

    <script src="scripts/bootstrap.bundle.min.js"></script>
    <script src="scripts/script.js"></script>

</head>

<body>
    <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%"></div>
    </div>

    <div class="card-container">
       
        <div class="card quiz-card">
            <div class="card-sidebar">
                <div class="card-sidebar-img-container">
                    <img class="card-sidebar-img" src="img/Quizapp-blue/Group 8.png" alt="Logo">
                </div>
                <div id="html" class="card-sidebar-title">
                    HTML
                </div>
                <div id="CSS" class="card-sidebar-title">
                    CSS
                </div>
                <div id="JS" class="card-sidebar-title">
                    JS
                </div>
                <div class="card-sidebar-title">
                    Java
                </div>
            </div>
            <div id="card" class="card-body">
                <div class="card-image-container">
                    <img class="card-image" src="img/Quizapp-blue/bg b.png" alt="Bild vom Quiz">
                    <h5 class="quiz-greeting">Welcome to<br>
                        The Awesome HTML Quiz
                    </h5>
                    <div class="btn-container">
                        <button onclick="showQuestion(0)" class="btn btn-primary btn-primary--start">Quiz starten</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
